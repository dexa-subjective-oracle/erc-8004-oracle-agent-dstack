services:
  agent:
    build:
      context: .
    image: erc8004-agent:local
    env_file:
      - docker/.env.docker
    environment:
      STATE_DIR: /app/state
      PYTHONPATH: /app
    command: ["/app/docker/agent-entrypoint.sh"]
    ports:
      - "${AGENT_HOST_PORT:-8000}:8000"
    volumes:
      - agent-state:/app/state
    restart: unless-stopped

  scheduler:
    image: erc8004-agent:local
    depends_on:
      agent:
        condition: service_started
    env_file:
      - docker/.env.docker
    environment:
      STATE_DIR: /app/state
      PYTHONPATH: /app
    command: ["/app/docker/scheduler-entrypoint.sh"]
    volumes:
      - agent-state:/app/state
    restart: unless-stopped

volumes:
  agent-state:
